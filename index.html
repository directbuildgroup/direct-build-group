<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="index, follow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome | DIRECT BUILD GROUP</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo.jpg" type="image/x-icon">

  <!-- animate.css (kept) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    :root{
      --accent: #ffcc00;
      --accent-strong: #e6b800;
      --bg-dark: #000;
      --text-light: #fff;
      --muted: rgba(255,255,255,0.78);
      --nav-width: 200px;
      --transition: 0.32s ease;
    }

    html,body{height:100%; margin:0; font-family:'Poppins', Arial, sans-serif; background:var(--bg-dark); color:var(--text-light); -webkit-font-smoothing:antialiased; overflow-x:hidden;}
    a{color:var(--accent); text-decoration:none;}

    /* ---------- PRELOADER (logo-first with zoom & glow) ---------- */
    .preloader {
      position: fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:var(--bg-dark); z-index:6000; transition: opacity .45s ease, visibility .45s;
    }
    .preloader.hidden { opacity:0; visibility:hidden; pointer-events:none; }

    .preloader .logo-wrap {
      text-align:center; transform-origin:center center;
      animation: preloader-zoom 1.8s ease forwards;
    }
    .preloader img { width:140px; height:auto; display:block; margin:0 auto; filter: drop-shadow(0 12px 28px rgba(255,204,0,0.18)); border-radius:6px; }
    .preloader .caption { margin-top:10px; color:var(--muted); font-weight:700; letter-spacing:0.6px; }

    @keyframes preloader-zoom {
      0% { transform: scale(.6); opacity:0; filter: blur(2px); }
      40% { transform: scale(1.06); opacity:1; filter: none; }
      100% { transform: scale(1); opacity:1; }
    }

    /* ---------- TOP PROGRESS BAR ---------- */
    #progressBar { position: fixed; top:0; left:0; height:4px; width:0; background:var(--accent); z-index:5500; transition: width .12s linear; }

    /* ---------- HEADER ---------- */
    .main-header{
      position: absolute; top:0; left:0; right:0; display:flex; align-items:center; justify-content:space-between;
      padding:14px 20px; z-index:500; gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(4px);
    }
    .logo { display:flex; align-items:center; gap:10px; }
    .logo img{ width:100px; height:auto; border-radius:6px; }
    .landing-logo{ width:140px; display:block; margin: 0 auto; }

    /* social icons desktop */
    .social-icons { display:flex; gap:10px; align-items:center; }
    .social-icons img{ width:22px; height:22px; transition: transform var(--transition), filter var(--transition); filter:brightness(.95) invert(.95); }
    .social-icons a:hover img{ transform:scale(1.08); filter: drop-shadow(0 8px 18px rgba(255,204,0,0.14)); }

    /* desktop nav kept hidden (we use compact mobile menu) */
    .nav-desktop { display:flex; gap:14px; margin-left:auto; align-items:center; }
    .nav-desktop a { color:var(--text-light); font-weight:700; padding:8px 10px; border-radius:8px; }
    .nav-desktop a:hover{ background: rgba(255,255,255,0.02); color:var(--accent-strong); }

    /* hamburger (mobile) */
    .hamburger { display:none; width:44px; height:44px; align-items:center; justify-content:center; border-radius:8px; background:transparent; border:0; cursor:pointer; }
    .hamburger .bar { width:22px; height:2.6px; background:var(--text-light); margin:4px 0; border-radius:2px; transition: transform .35s ease, opacity .2s; }
    .hamburger.active .bar.b1 { transform: rotate(45deg) translate(4px,4px); }
    .hamburger.active .bar.b2 { opacity:0; transform: translateX(8px); }
    .hamburger.active .bar.b3 { transform: rotate(-45deg) translate(4px,-4px); }

    /* ---------- RIGHT SLIDE-IN MENU (200px) ---------- */
    .menu-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.22); opacity:0; pointer-events:none; transition:opacity .32s; z-index:480; }
    .menu-backdrop.visible { opacity:1; pointer-events:auto; }

    .mobile-menu-wrap {
      position:fixed; top:0; right:0; height:100vh; width:var(--nav-width);
      transform: translateX(110%); transition: transform .36s cubic-bezier(.2,.9,.2,1); z-index:490; pointer-events:none;
    }
    .mobile-menu-wrap.open { transform: translateX(0); pointer-events:auto; }
    .mobile-menu {
      height:100%; padding:18px; display:flex; flex-direction:column; gap:10px;
      background: rgba(255,255,255,0.9); color:#111; backdrop-filter: blur(10px); box-shadow: -8px 0 34px rgba(0,0,0,0.28);
      border-left:1px solid rgba(255,255,255,0.6);
    }
    body.dark .mobile-menu { background: rgba(12,12,12,0.92); color:var(--text-light); border-left:1px solid rgba(255,255,255,0.04); }
    .mobile-menu a{ display:block; padding:10px; font-weight:700; border-radius:8px; color:inherit; }
    .mobile-menu a:hover{ background: rgba(0,0,0,0.04); }

    /* ---------- LANDING HERO ---------- */
    .landing-container { position:relative; width:100%; min-height:100vh; height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden; }
    .landing-bg { position:absolute; inset:0; overflow:hidden; z-index:0; }
    .landing-bg img, .landing-bg video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; display:block; filter:brightness(.6); transform-origin:center center; }
    /* slow zoom/parallax */
    .bg-zoom { animation: bg-zoom 18s linear infinite alternate; will-change: transform; }
    @keyframes bg-zoom { from { transform: scale(1); } to { transform: scale(1.06); } }

    .overlay { position:absolute; inset:0; background: rgba(0,0,0,0.35); z-index:1; }

    .landing-content { position:relative; z-index:2; text-align:center; color:var(--text-light); padding:0 18px; max-width:980px; }
    .landing-content h1{ font-size:clamp(28px, 5vw, 56px); margin:12px 0; letter-spacing:2px; }
    .landing-content p{ color:var(--muted); margin:0; font-size:clamp(14px, 2.2vw, 18px); }
    .enter-btn { display:inline-block; margin-top:20px; padding:12px 34px; border-radius:40px; border:2px solid var(--accent); color:var(--accent); background:transparent; font-weight:700; transition: all .25s; }
    .enter-btn:hover { background:var(--accent); color:#111; transform: scale(1.03); box-shadow: 0 10px 30px rgba(255,204,0,0.12); }

    /* animate logo/text on reveal */
    .reveal .landing-logo { animation: logo-reveal .9s ease-out .12s both; }
    @keyframes logo-reveal { from{opacity:0; transform:translateY(8px) scale(.96)} to{opacity:1; transform:none} }

    /* ---------- SCROLL TOP --------- */
    #scrollTopBtn { position: fixed; right: 18px; bottom: 18px; z-index:520; width:44px; height:44px; border-radius:8px; background:var(--accent); color:#111; border:0; display:none; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 10px 28px rgba(255,204,0,0.12); }

    /* responsive: show hamburger */
    @media (max-width:820px){
      .nav-desktop{ display:none; }
      .hamburger{ display:flex; }
      .social-icons{ display:none; }
    }
    @media (max-width:420px){
      .logo img{ width:84px; }
    }

    /* small hover glow */
    .glow-hover:hover { text-shadow: 0 10px 40px rgba(255,204,0,0.08); }

  </style>
</head>
<body class="dark">

  <!-- PRELOADER (logo-first zoom & glow) -->
  <div class="preloader" id="preloader" role="status" aria-live="polite">
    <div class="logo-wrap" aria-hidden="false">
      <img src="assets/images/logo.jpg" alt="DIRECT BUILD GROUP logo" id="preloaderLogo" />
      <div class="caption" style="color:var(--muted)">DIRECT BUILD GROUP</div>
    </div>
  </div>

  <!-- Top progress bar -->
  <div id="progressBar" aria-hidden="true"></div>

  <!-- Header -->
  <header class="main-header" role="banner" aria-label="Main header">
    <div style="display:flex;align-items:center;gap:12px;">
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo.jpg" alt="logo" loading="lazy"></a>
      </div>

      <div class="social-icons" aria-hidden="false">
        <a href="https://facebook.com" target="_blank" title="Facebook"><img src="assets/images/Facebook logo.png" alt="Facebook"></a>

    <nav class="nav-desktop" aria-label="Primary navigation">

    </nav>

    <div style="display:flex; align-items:center; gap:8px;">
      <button id="themeToggle" title="Toggle theme" style="background:transparent;border:0;color:var(--text-light);cursor:pointer;font-size:18px;">ðŸŒ—</button>
      <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-expanded="false">
        <span class="bar b1"></span>
        <span class="bar b2"></span>
        <span class="bar b3"></span>
      </button>
    </div>
  </header>

  <!-- mobile menu backdrop and right slide-in menu -->
  <div class="menu-backdrop" id="menuBackdrop" aria-hidden="true"></div>
  <div class="mobile-menu-wrap" id="mobileMenu" aria-hidden="true">
    <nav class="mobile-menu" aria-label="Mobile primary">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="work.html">Our Work</a>
      <a href="contact.html">Contact</a>
      <div style="flex:1"></div>
      <div style="display:flex; gap:10px; align-items:center;">
        <a href="https://facebook.com" target="_blank"><img src="assets/images/Facebook logo.png" alt="Facebook" style="width:20px;height:20px;"></a>
        <a href="https://www.instagram.com/directbuildgroup" target="_blank"><img src="assets/images/instagram.jpg" alt="Instagram" style="width:20px;height:20px;"></a>
        <a href="https://linkedin.com" target="_blank"><img src="assets/images/linkendin.png" alt="LinkedIn" style="width:20px;height:20px;"></a>
      </div>
    </nav>
  </div>

  <!-- Landing / Hero -->
  <main>
    <section class="landing-container" id="landing" aria-labelledby="welcomeHeading" style="opacity:0; transition:opacity .6s ease;">
      <div class="landing-bg" id="landingBg" aria-hidden="true">
        <!-- lazy-loaded background image -->
        <img data-src="assets/images/background-image.jpg" alt="Background" id="bgImage" class="bg-zoom" />
      </div>

      <div class="overlay" aria-hidden="true"></div>

      <div class="landing-content reveal" role="main" aria-live="polite">
        <img src="assets/images/logo.jpg" alt="DIRECT BUILD GROUP" class="landing-logo" loading="lazy">
        <h1 id="welcomeHeading">Welcome to <span style="color:var(--accent);">DIRECT BUILD GROUP</span></h1>
        <p>Creative. Modern. Impactful.</p>
        <a class="enter-btn glow-hover" href="services.html">VIEW MORE ON OUR WORK</a>
      </div>
    </section>
  </main>

  <!-- WhatsApp -->
  <a href="https://wa.me/your-number-here" class="whatsapp-icon" target="_blank" aria-label="Contact on WhatsApp" style="position:fixed;right:18px;bottom:18px;z-index:520;">
    <img src="assets/images/whatsapp.jpg" alt="WhatsApp" loading="lazy" style="width:46px;height:46px;border-radius:8px;">
  </a>

  <!-- scroll-to-top -->
  <button id="scrollTopBtn" aria-label="Scroll to top">â¬†</button>

  <!-- Embedded JS -->
  <script>
    // Elements
    const preloader = document.getElementById('preloader');
    const bgImg = document.getElementById('bgImage');
    const landing = document.getElementById('landing');
    const progressBar = document.getElementById('progressBar');
    const hamburger = document.getElementById('hamburgerBtn');
    const mobileMenuWrap = document.getElementById('mobileMenu');
    const menuBackdrop = document.getElementById('menuBackdrop');
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const themeToggle = document.getElementById('themeToggle');

    // 1) Preloader logo (zoom+glow) -> then reveal landing
    // We'll show preloader for minimum time to present logo, then reveal landing and lazy-load bg.
    function showLandingAfterIntro(){
      // reveal landing
      landing.style.opacity = 1;
      // fade preloader out
      preloader.classList.add('hidden');
      // lazy-load background image after intro
      lazyLoadBackground();
    }

    // Use a small controlled delay (2s) for logo intro, then reveal
    window.addEventListener('load', () => {
      // ensure at least 1200ms for the logo animation
      setTimeout(showLandingAfterIntro, 1400);
      // also safety fallback if image loads slower - preloader removed earlier
      setTimeout(() => preloader.classList.add('hidden'), 2500);
    });

    // 2) Lazy-load background image (from data-src)
    function lazyLoadBackground(){
      const src = bgImg.dataset.src || bgImg.getAttribute('src');
      if(!bgImg.src){
        bgImg.src = bgImg.dataset.src;
        bgImg.addEventListener('load', () => {
          bgImg.classList.add('loaded');
        });
      }
    }

    // IntersectionObserver fallback for background (to be safe)
    if('IntersectionObserver' in window){
      const obs = new IntersectionObserver((entries, observer) => {
        entries.forEach(e => {
          if(e.isIntersecting){
            lazyLoadBackground();
            observer.disconnect();
          }
        });
      }, { rootMargin:'200px' });
      obs.observe(bgImg);
    } else {
      // immediate
      lazyLoadBackground();
    }

    // 3) Scroll progress and scroll-to-top
    window.addEventListener('scroll', () => {
      const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const percent = (window.scrollY / (docHeight || 1)) * 100;
      progressBar.style.width = Math.min(100, percent) + '%';
      scrollTopBtn.style.display = window.scrollY > 260 ? 'flex' : 'none';
    });
    scrollTopBtn.addEventListener('click', () => window.scrollTo({ top:0, behavior:'smooth' }));

    // 4) Mobile menu open/close (right-side 200px, frosted glass)
    function openMenu(){
      mobileMenuWrap.classList.add('open');
      menuBackdrop.classList.add('visible');
      hamburger.classList.add('active');
      hamburger.setAttribute('aria-expanded','true');
      document.body.style.overflow = 'hidden';
    }
    function closeMenu(){
      mobileMenuWrap.classList.remove('open');
      menuBackdrop.classList.remove('visible');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded','false');
      document.body.style.overflow = '';
    }
    hamburger.addEventListener('click', () => mobileMenuWrap.classList.contains('open') ? closeMenu() : openMenu());
    menuBackdrop.addEventListener('click', closeMenu);
    // close when clicking a mobile menu link
    document.querySelectorAll('.mobile-menu a').forEach(a => a.addEventListener('click', closeMenu));
    // close with ESC
    document.addEventListener('keydown', e => { if(e.key==='Escape') closeMenu(); });

    // 5) Theme toggle (dark/light). Page defaults to dark theme; toggle switches classes
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      // optional: persist choice
      // localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
    // optional restore commented out:
    // if(localStorage.getItem('theme') === 'light') document.body.classList.add('light');

    // 6) Prevent hero video autoplay issues - not used here but kept for future

    // 7) Simple touch-friendly enhancement: swipe right on backdrop to close menu (mobile)
    let touchStartX = 0;
    menuBackdrop.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX, {passive:true});
    menuBackdrop.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if(dx > 30) closeMenu();
    });

    // 8) Accessibility note: ensure focus remains usable (minimal implementation)
    // focus first menu link on open
    mobileMenuWrap.addEventListener('transitionend', () => {
      if(mobileMenuWrap.classList.contains('open')){
        const first = mobileMenuWrap.querySelector('a');
        if(first) first.focus();
      }
    });

    // 9) Safety net: hide preloader if script errors block load
    setTimeout(() => { if(!preloader.classList.contains('hidden')) preloader.classList.add('hidden'); }, 6000);
  </script>
</body>
</html>
